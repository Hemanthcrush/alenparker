<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>alenparker — journal</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrap">
    <header class="header">
      <div class="logo">alenparker</div>
      <button id="toggle" class="plus" aria-label="expand">+</button>
    </header>

    <main id="main">
      <section class="hero">
        <pre class="terminal" id="terminal"></pre>
        <p class="sub">Journey through life's tapestry</p>
      </section>

      <section class="posts hidden" id="posts">
        <article class="post">
          <h2>Welcome</h2>
          <p>This is a hacker-style personal blog — dark, fast, and a little broken-in.</p>
        </article>
      </section>
    </main>

    <footer class="foot">© <span id="year"></span> alenparker</footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
